<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Modals Flow</title>
  </head>

  <body>
    <!-- Event type button  -->
    <button class="btn btn-secondary popup1">
      Get Event Type Popup
    </button>

    <!-- Event Type -->

    <div id="eventType" class="eventType-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Event Type</h3>
          <div class="close" data-dismiss="modal">&times;</div>
        </div>
        <div class="modal-body">
          <div class="eventTypeHead">
            <p class="lead">Paid-Event or Free-Event ?</p>
          </div>
          <div class="d-flex flex-row justify-content-around eventTypeBtn">
            <button class="btn btn-outline-success px-5">
              <i class="fas fa-donate fa-3x my-2"></i>
              <p class="mt-2">PAID</p>
            </button>
            <button class="btn btn-outline-danger px-5">
              <i class="fas fa-gift fa-3x my-2"></i>
              <p class="mt-2">FREE</p>
            </button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary eventTypeNext disabled">
            Next<i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Paid Event -->
    <div id="paidEvent" class="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex">
              <i class="fas fa-arrow-left align-self-center mr-5"></i>
              <h3 class="modal-title">Paid Event</h3>
            </div>
          </div>
          <div class="modal-body">
            <div class="paidEventHead d-flex">
              <p class="lead">Single-cost event or multiple-cost event?</p>
              <button
                class="align-self-center mb-3"
                data-toggle="tooltip"
                data-placement="top"
                title="This is a tooltip. Use it to show if there is any help text."
              >
                <i class="far fa-question-circle text-muted"></i>
              </button>
            </div>
            <div class="d-flex flex-row justify-content-around eventTypeBtn">
              <button class="btn btn-outline-info px-5">
                <i class="fas fa-gift fa-3x mt-2"></i>
                <p class="mt-2">SINGLE COST</p>
              </button>
              <button class="btn btn-outline-primary px-5">
                <i class="fas fa-donate fa-3x mt-2"></i>
                <p class="mt-2">MULTIPLE COST</p>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">
              Next<i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Price Availability -->
    <div id="priceAvail" class="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex">
              <i class="fas fa-arrow-left align-self-center mr-5"></i>
              <h3 class="modal-title">Price & Availability</h3>
            </div>
          </div>
          <div class="modal-body">
            <p class="lead">Price of Ticket ?</p>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-rupee-sign mr-1"></i
                  ><i class="fas fa-caret-down"></i>
                </div>
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="form-control"
                />
              </div>
            </div>
            <p class="lead">Availability ?</p>
            <div class="checkbox d-flex justify-content-start mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Online</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Offline</label
                >
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">
              Done<i class="fas fa-thumbs-up ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Multiple Tickets -->
    <div id="multTckt" class="" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex">
              <i class="fas fa-arrow-left align-self-center mr-5"></i>
              <h3 class="modal-title">Multiple Ticket</h3>
            </div>
            <button class="btn btn-outline-primary">
              <i class="fas fa-plus mr-2"></i>
              Category
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer d-flex justify-content-between">
            <div id="total-cost">
              <p class="bold-texts">Total cost : 0</p>
            </div>
            <button class="btn btn-success">
              Done<i class="fas fa-thumbs-up ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./js/ui.js"></script> -->
    <script src="./js/func.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
